use_default_settings: true

general:
  instance_name: "OpenClaw SearXNG"
  debug: false

server:
  secret_key: "REPLACE_ME_ON_BOOTSTRAP"  # auto-generated by scripts/bootstrap.sh
  bind_address: "0.0.0.0"
  port: 8080
  limiter: false            # no rate-limiting needed for internal use
  public_instance: false    # disables bot-detection heuristics
  image_proxy: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json                  # REQUIRED: enables /search?format=json

redis:
  url: "redis://valkey:6379/0"
